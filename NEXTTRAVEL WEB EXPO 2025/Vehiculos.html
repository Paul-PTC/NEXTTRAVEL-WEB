<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <title>Gestion de Vehiculos</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="Vehiculos.html">Vehiculos</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Mostrar menú">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Vehiculos.html">Vehiculos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active btn-secondary" aria-current="page" href="index.html">Regresar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h4">Lista de Productos</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal" id="btnAdd">
        <i class="bi bi-plus-lg me-1"></i> Agregar
      </button>
    </div>



    <!-- Selector de tamaño -->
    <div class="d-flex justify-content-start align-items-center mb-3">
      <label for="pageSize" class="form-label mb-0">Mostrar:</label>
      <select id="pageSize" class="form-select w-auto ms-2">
        <option value="2">2</option>
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>


<!--"idVehiculo": 4,
      "placa": "M-987654",
      "modelo": "Honda CB125F",
      "capacidad": 1,
      "anioFabricacion": 2021,
      "estado": "Activo"
    -->



    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-hover align-middle" id="itemTable">
        <thead class="table-primary">
        <tr>
          <th>ID Vehiculo</th>
          <th>Placa</th>
          <th>Modelo</th>
          <th>Capacidad</th>
          <th>AñoFabricacion</th>
          <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td colspan="8">Cargando Todos los Vehiculos</td>
        </tr>
        </tbody>
      </table>
    </div>

    <nav>
      <ul class="pagination justify-content-center my-4" id="pagination"></ul>
    </nav>
  </div>

  <!-- Modal Crear/Editar -->
  <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="itemModalLabel">Agregar Vehiculo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <form id="VehiculoForm">
          <!-- IDs/ocultos -->
          <input type="hidden" id="IdVehiculo" />
          <input type="hidden" id="VehiculoImagenUrl" />

          <div class="modal-body">
            <!-- Imagen -->
            <!-- Las demas clases a parte de las imagenes-->
              <!--"idVehiculo": 4,
                "placa": "M-987654",
                "modelo": "Honda CB125F",
                "capacidad": 1,
                "anioFabricacion": 2021,
                "estado": "Activo"
              -->


            <div class="mb-3">
              <label for="Placa" class="form-label">placa<span style="color:red">*</span></label>
              <input type="text" class="form-control" id="Placa" required />
            </div>

            <div class="mb-3">
              <label for="Modelo" class="form-label">Modelo<span style="color:red">*</span></label>
              <input type="text" class="form-control" id="Modelo" required />
            </div>

            <div class="mb-3">
              <label for="Capacidad" class="form-label">Capacidad de Viajeros</label>
              <input type="text" class="form-control" id="Capacidad">
            </div>

            <div class="mb-3">
              <label for="anio" class="form-label">Año Fabricacion<span style="color:red">*</span></label>
              <input type="date" id="anio" class="form-control" required>
            </div>

            <label for="estado-vehiculo" class="form-label">Estado</label>
              <select id="estado-vehiculo" name="estado" class="form-select">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>

        </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="saveProduct">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous"></script>

  <!-- Main JS -->
   <script type="module" src="JS/Controllers/VehiculosControllers.js"></script>
</body>
</html>
