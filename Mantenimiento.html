<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Gestión de Mantenimientos</title>

  <!-- Tailwind + Icons + SweetAlert2 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script> tailwind.config = { darkMode: 'class' } </script>
</head>
<body class="antialiased dark:bg-gray-900" style="font-family: 'Inter', sans-serif;">

  <!-- NAVBAR -->
  <header>
    <nav class="bg-white/60 backdrop-blur-xl shadow-md sticky top-0 z-50 ring-1 ring-black ring-opacity-5 dark:bg-gray-800/60 dark:ring-white/10">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="#" class="flex items-center space-x-2">
              <span class="text-2xl font-bold text-gray-800 dark:text-white">F.C</span>
            </a>
          </div>

          <!-- Menú de escritorio -->
          <div class="hidden md:flex items-center space-x-1">
            <a href="clientes.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium dark:text-gray-300">Clientes</a>
            <a href="empleados.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium dark:text-gray-300">Empleados</a>
            <a href="ganancias.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium dark:text-gray-300">Ganancias</a>
            <a href="mantenimientos.html" class="bg-blue-600 text-white px-3 py-2 rounded-lg text-sm font-medium" aria-current="page">Mantenimientos</a>
            <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium dark:text-gray-300">Cuenta</a>

            <!-- Botón modo oscuro -->
            <button id="theme-toggle" class="text-gray-600 hover:text-blue-600 dark:text-gray-300 ml-3 p-2 rounded-full">
              <i class="bi bi-moon-stars-fill text-lg block dark:hidden"></i>
              <i class="bi bi-sun-fill text-lg hidden dark:block"></i>
            </button>
          </div>

          <!-- Menú móvil -->
          <div class="flex items-center md:hidden">
            <button id="theme-toggle-mobile" class="text-gray-600 hover:text-blue-600 dark:text-gray-300 mr-2 p-2 rounded-full">
              <i class="bi bi-moon-stars-fill text-xl block dark:hidden"></i>
              <i class="bi bi-sun-fill text-xl hidden dark:block"></i>
            </button>
            <button type="button" id="mobile-menu-button" class="bg-gray-200 dark:bg-gray-700 inline-flex items-center justify-center p-2 rounded-lg text-gray-500 hover:text-white hover:bg-blue-600 focus:outline-none">
              <i class="bi bi-list text-2xl"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Menú móvil desplegable -->
      <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a href="clientes.html" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-600 hover:bg-blue-600 hover:text-white dark:text-gray-300">Clientes</a>
          <a href="empleados.html" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-600 hover:bg-blue-600 hover:text-white dark:text-gray-300">Empleados</a>
          <a href="ganancias.html" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-600 hover:bg-blue-600 hover:text-white dark:text-gray-300">Ganancias</a>
          <a href="mantenimientos.html" class="bg-blue-600 text-white block px-3 py-2 rounded-lg text-base font-medium" aria-current="page">Mantenimientos</a>
          <a href="#" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-600 hover:bg-blue-600 hover:text-white dark:text-gray-300">Cuenta</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container mx-auto p-4 sm:p-6 lg:p-8">
    <!-- Encabezado de sección -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
        <i class="bi bi-tools text-blue-600"></i>
        Gestión de Mantenimientos
      </h1>

      <!-- Buscador + Selector + Botones -->
      <div class="w-full sm:w-auto flex items-center gap-2">
        <input id="qMant" type="search" placeholder="Buscar por placa, modelo o descripción…"
          class="w-full sm:w-80 p-2.5 bg-white/60 dark:bg-gray-800/60 backdrop-blur-xl rounded-lg border border-white/40 dark:border-white/10 text-sm text-gray-800 dark:text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <select id="pageSizeMant"
          class="p-2.5 bg-white/60 dark:bg-gray-800/60 backdrop-blur-xl rounded-lg border border-white/40 dark:border-white/10 text-sm text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="5">5 / pág.</option>
          <option value="10" selected>10 / pág.</option>
          <option value="25">25 / pág.</option>
          <option value="50">50 / pág.</option>
        </select>

        <button id="btnRefreshMant" title="Actualizar"
          class="px-3 py-2 bg-white/60 dark:bg-gray-800/60 rounded-lg border border-white/40 dark:border-white/10 text-sm text-gray-700 dark:text-gray-200 hover:bg-white/80 dark:hover:bg-gray-800/80 transition-colors">
          <i class="bi bi-arrow-clockwise"></i>
        </button>

        <button id="btnAddMant"
          class="px-3 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 transition-colors">
          <i class="bi bi-plus-lg mr-1"></i> Agregar
        </button>
      </div>
    </div>

    <!-- Tabla principal -->
    <div class="bg-white/60 backdrop-blur-xl rounded-2xl shadow-lg overflow-hidden ring-1 ring-black ring-opacity-5 dark:bg-gray-800/60 dark:ring-white/10">
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left">
          <thead class="text-xs text-gray-900 uppercase bg-white/40 dark:bg-gray-900/40 dark:text-gray-300">
            <tr>
              <th class="px-6 py-3">ID</th>
              <th class="px-6 py-3">Placa</th>
              <th class="px-6 py-3">Modelo</th>
              <th class="px-6 py-3">Tipo</th>
              <th class="px-6 py-3">Descripción</th>
              <th class="px-6 py-3">Fecha</th>
              <th class="px-6 py-3 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tblBodyMant" class="text-gray-800 dark:text-gray-200">
            <tr class="border-b border-white/30 hover:bg-white/20 dark:border-gray-700/50 dark:hover:bg-white/10 transition-colors duration-300">
              <td colspan="7" class="px-6 py-4 text-center">No hay registros</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Footer de la tabla -->
      <div class="flex flex-col sm:flex-row justify-between items-center gap-3 px-4 py-3 bg-white/40 dark:bg-gray-900/40">
        <div id="pageInfoMant" class="text-xs sm:text-sm text-gray-600 dark:text-gray-300">
          Mostrando 0–0 de 0
        </div>

        <!-- Paginación -->
        <nav aria-label="Paginación">
          <ul id="pagerMant" class="inline-flex items-center list-none m-0 p-0 gap-2"></ul>
        </nav>
      </div>
    </div>
  </main>

  <!-- MODAL DE MANTENIMIENTOS -->
<div id="mantModal"
     class="fixed inset-0 z-[60] bg-black/60 flex justify-center items-center p-4 hidden opacity-0">
  <div id="mant-modal-content"
       class="w-full max-w-md rounded-2xl shadow-2xl ring-1 ring-black/10
              bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl
              transform scale-95 translate-y-4 opacity-0 transition-all duration-200">
    <div class="flex justify-between items-center p-6 pb-3 border-b border-gray-300/60 dark:border-gray-600/60">
      <h3 id="mantModalLabel" class="text-2xl font-semibold text-gray-800 dark:text-white">
        Nuevo Mantenimiento
      </h3>
      <button id="mant-close-btn"
              class="text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white">
        <i class="bi bi-x-lg text-2xl"></i>
      </button>
    </div>

    <form id="mantForm" class="p-6 pt-4 space-y-5">
      <input type="hidden" id="idMantenimiento" name="idMantenimiento">

      <div>
        <label for="idVehiculo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Vehículo</label>
        <select id="idVehiculo" name="idVehiculo"
                class="p-3 w-full bg-white/60 dark:bg-gray-700/60 border border-gray-300/60 dark:border-gray-600/60 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                required>
          <option value="">Seleccione…</option>
        </select>
      </div>

      <div>
        <label for="idTipoMantenimiento" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tipo de mantenimiento</label>
        <select id="idTipoMantenimiento" name="idTipoMantenimiento"
                class="p-3 w-full bg-white/60 dark:bg-gray-700/60 border border-gray-300/60 dark:border-gray-600/60 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                required>
          <option value="">Seleccione…</option>
        </select>
      </div>

      <div>
        <label for="descripcion" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="3" placeholder="Detalle del mantenimiento…"
                  class="p-3 w-full bg-white/60 dark:bg-gray-700/60 border border-gray-300/60 dark:border-gray-600/60 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <div>
        <label for="fechaMant" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Fecha</label>
        <input type="datetime-local" id="fechaMant" name="fecha"
               class="p-3 w-full bg-white/60 dark:bg-gray-700/60 border border-gray-300/60 dark:border-gray-600/60 rounded-lg focus:ring-blue-500 focus:border-blue-500"
               required>
      </div>

      <div class="flex justify-end gap-3 pt-4 border-t border-gray-300/60 dark:border-gray-600/60">
        <button type="button" id="mant-cancel-btn"
                class="bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500">
          Cancelar
        </button>
        <button type="submit"
                class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>

  <!-- Script: modo oscuro persistente -->
  <script>
    (function () {
      const saved = localStorage.getItem('theme');
      const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const enableDark = saved ? saved === 'dark' : prefers;
      document.documentElement.classList.toggle('dark', enableDark);
    })();
    function toggleTheme() {
      const root = document.documentElement;
      const isDark = root.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    document.getElementById('theme-toggle')?.addEventListener('click', toggleTheme);
    document.getElementById('theme-toggle-mobile')?.addEventListener('click', toggleTheme);

    const btnMenu = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    btnMenu?.addEventListener('click', () => menu.classList.toggle('hidden'));
  </script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const openBtn   = document.getElementById("btnAddMant");
    const modal     = document.getElementById("mantModal");
    const content   = document.getElementById("mant-modal-content");
    const closeBtn  = document.getElementById("mant-close-btn");
    const cancelBtn = document.getElementById("mant-cancel-btn");
    const fechaInp  = document.getElementById("fechaMant");

    function setNow() {
      const n = new Date(); n.setSeconds(0,0);
      const pad = (x)=>String(x).padStart(2,"0");
      fechaInp.value = `${n.getFullYear()}-${pad(n.getMonth()+1)}-${pad(n.getDate())}T${pad(n.getHours())}:${pad(n.getMinutes())}`;
    }

    function showModal() {
      if (!modal || !content) return;
      modal.classList.remove("hidden");
      // forzar un frame para que la transición ocurra
      requestAnimationFrame(() => {
        modal.classList.remove("opacity-0");
        content.classList.remove("opacity-0","scale-95","translate-y-4");
      });
      setNow();
    }

    function hideModal() {
      if (!modal || !content) return;
      modal.classList.add("opacity-0");
      content.classList.add("opacity-0","scale-95","translate-y-4");
      setTimeout(() => modal.classList.add("hidden"), 200);
    }

    openBtn?.addEventListener("click", showModal);
    closeBtn?.addEventListener("click", hideModal);
    cancelBtn?.addEventListener("click", hideModal);

    // cerrar al click en el fondo
    modal?.addEventListener("click", (e) => {
      if (e.target === modal) hideModal();
    });
  });
</script>

  <!-- Controlador JS -->
  <script src="JS/Controllers/mantenimientoController.js" type="module"></script>
</body>
</html>
