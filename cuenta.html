<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Next Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e0e1dd; /* platinum */
        }
        html.dark ::-webkit-scrollbar-track {
            background: #0d1b2a; /* rich_black */
        }
        ::-webkit-scrollbar-thumb {
            background: #778da9; /* silver_lake_blue */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #415a77; /* yinmn_blue */
        }
        .sidebar-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.2s ease-in-out;
        }
        .group:hover .sidebar-icon {
            transform: scale(1.1);
        }
        .tab-btn.tab-active {
            background-color: rgba(119, 141, 169, 0.1); /* silver_lake_blue/10 */
            color: #1b263b; /* oxford-blue */
            border-left-color: #415a77; /* yinmn_blue */
        }
        html.dark .tab-btn.tab-active {
            background-color: rgba(65, 90, 119, 0.2); /* yinmn_blue/20 */
            color: #e0e1dd; /* platinum */
        }
    </style>
    <script>
        // Configuración de Tailwind para usar los nuevos colores
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'rich-black': '#0d1b2a',
                        'oxford-blue': '#1b263b',
                        'yinmn-blue': '#415a77',
                        'silver-lake-blue': '#778da9',
                        'platinum': '#e0e1dd',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-platinum text-rich-black dark:bg-rich-black dark:text-platinum">
    <div class="flex h-screen">
        <!-- Barra lateral de navegación -->
        <aside class="w-64 bg-white dark:bg-oxford-blue shadow-md flex-col transition-all duration-300 hidden md:flex">
            <div class="p-6 flex items-center space-x-3 border-b border-platinum dark:border-rich-black">
                <div class="bg-yinmn-blue p-2 rounded-lg">
                    <i data-lucide="compass" class="w-6 h-6 text-white"></i>
                </div>
                <h1 class="text-xl font-bold text-oxford-blue dark:text-silver-lake-blue">Next Travel</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                 <a href="paquetes.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">
                    <i data-lucide="package" class="sidebar-icon"></i>
                    <span>Paquetes</span>
                </a>
                <a href="clientes.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">
                    <i data-lucide="user-check" class="sidebar-icon"></i>
                    <span>Clientes</span>
                </a>
                <a href="empleados.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">
                    <i data-lucide="users" class="sidebar-icon"></i>
                    <span>Empleados</span>
                </a>
                 <a href="usuario.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">
                    <i data-lucide="user-cog" class="sidebar-icon"></i>
                    <span>Usuarios</span>
                </a>
                <a href="reserva.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">
                    <i data-lucide="calendar-check" class="sidebar-icon"></i>
                    <span>Reservas</span>
                </a>
                <a href="Mantenimiento.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">
                    <i data-lucide="wrench" class="sidebar-icon"></i>
                    <span>Mantenimiento</span>
                </a>
                 <a href="Gasto.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">
                    <i data-lucide="receipt-text" class="sidebar-icon"></i>
                    <span>Gastos</span>
                </a>
                <a href="ganancia.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">
                    <i data-lucide="trending-up" class="sidebar-icon"></i>
                    <span>Ganancias</span>
                </a>
            </nav>
            <div class="p-4 border-t border-platinum dark:border-rich-black">
                <a href="cuenta.html" class="group flex items-center space-x-3 px-4 py-2 bg-silver-lake-blue/20 dark:bg-yinmn-blue/30 text-oxford-blue dark:text-platinum font-semibold rounded-lg">
                     <i data-lucide="circle-user-round" class="sidebar-icon"></i>
                    <span>Cuenta</span>
                </a>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-1 overflow-y-auto">
            <!-- Cabecera -->
            <header class="bg-white/80 dark:bg-oxford-blue/80 backdrop-blur-xl shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
                 <div>
                    <h1 class="text-xl font-semibold text-oxford-blue dark:text-platinum">Mi Cuenta</h1>
                 </div>
                <div class="flex items-center space-x-4 sm:space-x-6">
                    <button id="theme-toggle" class="text-yinmn-blue dark:text-silver-lake-blue hover:text-rich-black dark:hover:text-platinum transition-colors">
                        <i data-lucide="moon" class="h-5 w-5 block dark:hidden"></i>
                        <i data-lucide="sun" class="h-5 w-5 hidden dark:block"></i>
                    </button>
                    <button class="text-yinmn-blue dark:text-silver-lake-blue hover:text-rich-black dark:hover:text-platinum relative transition-colors">
                        <i data-lucide="bell" class="h-5 w-5"></i>
                        <span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center">3</span>
                    </button>
                    <div class="flex items-center space-x-3">
                        <img src="https://placehold.co/40x40/778da9/e0e1dd?text=AV" alt="Avatar" id="header-avatar" class="w-10 h-10 rounded-full object-cover">
                        <div class="hidden sm:block">
                            <p class="font-semibold text-sm dark:text-white" id="header-username">Ana Varela</p>
                            <p class="text-xs text-yinmn-blue dark:text-silver-lake-blue">Agente de Viajes</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Contenido de la página de Cuenta -->
            <div class="p-6 md:p-8">
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                    <!-- Columna de Navegación de Pestañas -->
                    <aside class="lg:col-span-1">
                        <div class="bg-white dark:bg-oxford-blue rounded-xl shadow-sm p-4">
                            <div class="text-center mb-6">
                                <div class="relative inline-block group">
                                    <img id="profile-avatar" src="https://placehold.co/150/778da9/e0e1dd?text=AV" alt="Foto de perfil" class="w-28 h-28 rounded-full mx-auto object-cover border-4 border-silver-lake-blue/50">
                                    <button id="upload_widget_avatar" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-full opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
                                        <i data-lucide="camera" class="text-white h-8 w-8"></i>
                                    </button>
                                </div>
                                <h2 id="profile-name" class="text-xl font-semibold mt-4 text-rich-black dark:text-white">Ana Varela</h2>
                                <!-- Correo con clase 'truncate' para evitar desbordamiento -->
                                <p id="profile-email" class="text-sm text-yinmn-blue dark:text-silver-lake-blue truncate w-full px-2" title="ana.varela@nexttravel.com">ana.varela@nexttravel.com</p>
                            </div>
                            <nav id="tabs" class="flex flex-col space-y-2">
                                <button data-tab-target="#perfil" class="tab-btn tab-active text-left p-3 rounded-lg font-medium transition-colors border-l-4">
                                    <i data-lucide="user" class="inline-block w-5 h-5 mr-2 -mt-1"></i> Perfil
                                </button>
                                <button data-tab-target="#seguridad" class="tab-btn text-yinmn-blue dark:text-silver-lake-blue text-left p-3 rounded-lg font-medium transition-colors border-l-4 border-transparent hover:bg-platinum dark:hover:bg-rich-black">
                                    <i data-lucide="shield-check" class="inline-block w-5 h-5 mr-2 -mt-1"></i> Seguridad
                                </button>
                                <button data-tab-target="#actividad" class="tab-btn text-yinmn-blue dark:text-silver-lake-blue text-left p-3 rounded-lg font-medium transition-colors border-l-4 border-transparent hover:bg-platinum dark:hover:bg-rich-black">
                                    <i data-lucide="history" class="inline-block w-5 h-5 mr-2 -mt-1"></i> Actividad
                                </button>
                            </nav>
                        </div>
                    </aside>

                    <!-- Columna de Contenido de Pestañas -->
                    <div class="lg:col-span-3">
                        <div id="tab-content" class="bg-white dark:bg-oxford-blue rounded-xl shadow-sm p-6 sm:p-8">
                            
                            <!-- Contenido de Perfil -->
                            <div id="perfil" class="tab-pane">
                                <h3 class="text-2xl font-bold text-rich-black dark:text-white mb-6">Información del Perfil</h3>
                                <form id="profile-form" class="space-y-6" novalidate>
                                    <div>
                                        <label for="nombreUsuario" class="block text-sm font-medium text-yinmn-blue dark:text-silver-lake-blue mb-1">Nombre de Usuario</label>
                                        <input type="text" id="nombreUsuario" class="p-3 w-full bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:ring-yinmn-blue focus:border-yinmn-blue">
                                    </div>
                                    <div>
                                        <label for="correo" class="block text-sm font-medium text-yinmn-blue dark:text-silver-lake-blue mb-1">Correo Electrónico</label>
                                        <input type="email" id="correo" class="p-3 w-full bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:ring-yinmn-blue focus:border-yinmn-blue">
                                    </div>
                                    <div class="flex justify-end pt-4 border-t border-platinum dark:border-rich-black">
                                        <button type="submit" class="bg-yinmn-blue text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-oxford-blue transition-colors">Guardar Cambios</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Contenido de Seguridad -->
                            <div id="seguridad" class="tab-pane hidden">
                                 <h3 class="text-2xl font-bold text-rich-black dark:text-white mb-6">Cambiar Contraseña</h3>
                                 <form id="password-form" class="space-y-6" novalidate>
                                     <div>
                                         <label for="currentPassword" class="block text-sm font-medium text-yinmn-blue dark:text-silver-lake-blue mb-1">Contraseña Actual</label>
                                         <input type="password" id="currentPassword" class="p-3 w-full bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:ring-yinmn-blue focus:border-yinmn-blue">
                                     </div>
                                     <div>
                                         <label for="newPassword" class="block text-sm font-medium text-yinmn-blue dark:text-silver-lake-blue mb-1">Nueva Contraseña</label>
                                         <input type="password" id="newPassword" class="p-3 w-full bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:ring-yinmn-blue focus:border-yinmn-blue">
                                     </div>
                                     <div>
                                         <label for="confirmPassword" class="block text-sm font-medium text-yinmn-blue dark:text-silver-lake-blue mb-1">Confirmar Nueva Contraseña</label>
                                         <input type="password" id="confirmPassword" class="p-3 w-full bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:ring-yinmn-blue focus:border-yinmn-blue">
                                     </div>
                                     <div class="flex justify-end pt-4 border-t border-platinum dark:border-rich-black">
                                         <button type="submit" class="bg-yinmn-blue text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-oxford-blue transition-colors">Actualizar Contraseña</button>
                                     </div>
                                 </form>
                            </div>

                            <!-- Contenido de Actividad -->
                            <div id="actividad" class="tab-pane hidden">
                                <h3 class="text-2xl font-bold text-rich-black dark:text-white mb-6">Actividad Reciente</h3>
                                <ul id="activity-list" class="space-y-4">
                                    <!-- La actividad se cargará aquí dinámicamente -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // Lógica de UI básica
        (function () {
            // Modo oscuro
            const saved = localStorage.getItem('theme');
            const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const enableDark = saved ? saved === 'dark' : prefers;
            document.documentElement.classList.toggle('dark', enableDark);
            function toggleTheme() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
            document.getElementById('theme-toggle')?.addEventListener('click', toggleTheme);
            document.getElementById('mobile-menu-button')?.addEventListener('click', () => document.getElementById('mobile-menu')?.classList.toggle('hidden'));

            // Lógica de Pestañas (Tabs)
            const tabs = document.querySelectorAll('.tab-btn');
            const tabPanes = document.querySelectorAll('.tab-pane');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = document.querySelector(tab.dataset.tabTarget);

                    tabs.forEach(t => t.classList.remove('tab-active'));
                    tab.classList.add('tab-active');

                    tabPanes.forEach(pane => pane.classList.add('hidden'));
                    target.classList.remove('hidden');
                });
            });

            lucide.createIcons();
        })();
    </script>
    <script src="JS/Controllers/cuentaController.js" type="module"></script>
</body>
</html>
