    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e0e1dd; /* platinum */
        }
        html.dark ::-webkit-scrollbar-track {
            background: #0d1b2a; /* rich_black */
        }
        ::-webkit-scrollbar-thumb {
            background: #778da9; /* silver_lake_blue */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #415a77; /* yinmn_blue */
        }
        .sidebar-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.2s ease-in-out;
        }
        .group:hover .sidebar-icon {
            transform: scale(1.1);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
    <script>
        // Configuración de Tailwind para usar los nuevos colores
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'rich-black': '#0d1b2a',
                        'oxford-blue': '#1b263b',
                        'yinmn-blue': '#415a77',
                        'silver-lake-blue': '#778da9',
                        'platinum': '#e0e1dd',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-platinum text-rich-black dark:bg-rich-black dark:text-platinum">

                <div class="bg-yinmn-blue p-2 rounded-lg">
                    <i data-lucide="compass" class="w-6 h-6 text-white"></i>
                </div>

            </div>

                 <a href="paquetes.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">
                    <i data-lucide="package" class="sidebar-icon"></i>
                    <span>Paquetes</span>

                <a href="reserva.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">

                    <span>Reservas</span>
                </a>
                <a href="clientes.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">

                </a>
                <a href="usuario.html" class="group flex items-center space-x-3 px-4 py-2 bg-silver-lake-blue/20 dark:bg-yinmn-blue/30 text-oxford-blue dark:text-platinum font-semibold rounded-lg">

                <a href="vehiculos.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">

                    <i data-lucide="wrench" class="sidebar-icon"></i>
                    <span>Mantenimiento</span>
                </a>

                <a href="Gasto.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">
                    <i data-lucide="receipt-text" class="sidebar-icon"></i>
                    <span>Gastos</span>
                </a>
                <a href="ganancia.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">

                    <span>Ganancias</span>
                </a>
            </nav>
            <div class="p-4 border-t border-platinum dark:border-rich-black">
                <a href="cuenta.html" class="group flex items-center space-x-3 px-4 py-2 text-yinmn-blue dark:text-silver-lake-blue hover:bg-platinum dark:hover:bg-rich-black hover:text-oxford-blue dark:hover:text-platinum rounded-lg transition-colors">
                     <i data-lucide="circle-user-round" class="sidebar-icon"></i>
                    <span>Cuenta</span>
                </a>

        <!-- Contenido principal -->
        <main class="flex-1 overflow-y-auto">
            <!-- Cabecera -->

                 <div class="flex items-center">
                    <button id="mobile-menu-button" class="md:hidden mr-4 text-yinmn-blue dark:text-silver-lake-blue">

                    </button>
                    <div class="relative w-full max-w-md">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-silver-lake-blue w-5 h-5"></i>
                        <input type="text" id="searchInput" placeholder="Buscar por nombre, correo, rol..." class="w-full pl-10 pr-4 py-2 bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:outline-none focus:ring-2 focus:ring-yinmn-blue text-sm">
                    </div>
                </div>
                <div class="flex items-center space-x-4 sm:space-x-6">
                    <button id="theme-toggle" class="text-yinmn-blue dark:text-silver-lake-blue hover:text-rich-black dark:hover:text-platinum transition-colors">
                        <i data-lucide="moon" class="h-5 w-5 block dark:hidden"></i>
                        <i data-lucide="sun" class="h-5 w-5 hidden dark:block"></i>
                    </button>
                    <button class="text-yinmn-blue dark:text-silver-lake-blue hover:text-rich-black dark:hover:text-platinum relative transition-colors">
                        <i data-lucide="bell" class="h-5 w-5"></i>
                        <span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center">3</span>
                    </button>
                    <div class="flex items-center space-x-3">
                        <img src="https://placehold.co/40x40/778da9/e0e1dd?text=AV" alt="Avatar" class="w-10 h-10 rounded-full object-cover">
                        <div class="hidden sm:block">
                            <p class="font-semibold text-sm dark:text-white">Ana Varela</p>
                            <p class="text-xs text-yinmn-blue dark:text-silver-lake-blue">Agente de Viajes</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Contenido del Dashboard de Usuarios -->
            <div class="p-6 md:p-8">
                <div class="flex flex-col sm:flex-row justify-between items-start mb-8">
                    <div>
                        <h2 class="text-3xl font-bold dark:text-white animate-fade-in-up">Gestión de Usuarios</h2>
                        <p class="text-yinmn-blue dark:text-silver-lake-blue mt-1 animate-fade-in-up" style="animation-delay: 100ms;">Administra las cuentas y permisos de acceso al sistema.</p>
                    </div>
                     <button id="btnAdd" class="w-full sm:w-auto mt-4 sm:mt-0 bg-yinmn-blue text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-oxford-blue focus:outline-none focus:ring-2 focus:ring-yinmn-blue focus:ring-opacity-75 transition-all transform hover:scale-105 animate-fade-in-up" style="animation-delay: 200ms;">
                        <i data-lucide="plus-circle" class="inline-block w-5 h-5 mr-2 -mt-0.5"></i>
                        Nuevo Usuario
                    </button>
                </div>
                
                <!-- Tabla de Usuarios -->
                <div class="bg-white dark:bg-oxford-blue p-4 sm:p-6 rounded-xl shadow-sm animate-fade-in-up" style="animation-delay: 700ms;">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm" id="usersTable">
                            <thead class="text-xs text-yinmn-blue dark:text-silver-lake-blue uppercase bg-platinum/60 dark:bg-rich-black/50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 rounded-l-lg">Usuario</th>
                                    <th scope="col" class="px-6 py-3">ID</th>
                                    <th scope="col" class="px-6 py-3">Correo Electrónico</th>
                                    <th scope="col" class="px-6 py-3">Rol</th>
                                    <th scope="col" class="px-6 py-3 text-center rounded-r-lg">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body" class="dark:text-platinum">
                                <!-- Filas se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                     <nav class="flex justify-between items-center mt-6">
                        <div id="pageInfo" class="text-xs sm:text-sm text-yinmn-blue dark:text-silver-lake-blue">

                    </nav>

    <!-- Modal para Agregar/Editar Usuario -->
    <div id="userModal" class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 opacity-0 scale-95 pointer-events-none transition-all duration-300">
        <div class="bg-white dark:bg-oxford-blue rounded-2xl shadow-2xl w-full max-w-lg p-6 sm:p-8 transform transition-all duration-300">
            <div class="flex justify-between items-center pb-3 border-b border-platinum dark:border-rich-black">
                <h3 id="userModalLabel" class="text-2xl font-semibold dark:text-white">Nuevo Usuario</h3>
                <button id="closeModalBtn" class="text-silver-lake-blue hover:text-rich-black dark:hover:text-platinum transition-colors">
                     <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="userForm" class="mt-6 space-y-5">
                <input type="hidden" id="userId" name="userId">
                <div>
                    <label for="userName" class="block text-sm font-medium text-yinmn-blue dark:text-silver-lake-blue mb-1">Nombre de Usuario</label>
                    <input type="text" id="userName" name="userName" placeholder="juan.perez" class="p-3 w-full bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:ring-yinmn-blue focus:border-yinmn-blue" required>
                </div>
                 <div>
                    <label for="userEmail" class="block text-sm font-medium text-yinmn-blue dark:text-silver-lake-blue mb-1">Correo Electrónico</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="correo@ejemplo.com" class="p-3 w-full bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:ring-yinmn-blue focus:border-yinmn-blue" required>
                </div>
                 <div>
                    <label for="userPassword" class="block text-sm font-medium text-yinmn-blue dark:text-silver-lake-blue mb-1">Contraseña</label>
                    <input type="password" id="userPassword" name="userPassword" placeholder="Dejar en blanco para no cambiar" class="p-3 w-full bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:ring-yinmn-blue focus:border-yinmn-blue">
                </div>
                 <div>
                    <label for="userRole" class="block text-sm font-medium text-yinmn-blue dark:text-silver-lake-blue mb-1">Rol</label>
                    <select id="userRole" name="userRole" class="p-3 w-full bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:ring-yinmn-blue focus:border-yinmn-blue" required>
                        <option value="">Seleccione un rol</option>
                        <option value="ADMIN">Administrador</option>
                        <option value="USER">Usuario (Cliente)</option>
                        <option value="EMPLOYEE">Empleado</option>
                    </select>
                </div>
            </form>
            <div class="flex justify-end items-center pt-4 mt-6 border-t border-platinum dark:border-rich-black space-x-3">
                <button id="cancel-btn" type="button" class="bg-platinum text-rich-black font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-silver-lake-blue/50 focus:outline-none focus:ring-2 focus:ring-silver-lake-blue dark:bg-yinmn-blue dark:text-white dark:hover:bg-silver-lake-blue transition-colors">Cancelar</button>
                <button type="submit" form="userForm" class="bg-yinmn-blue text-white font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-oxford-blue focus:outline-none focus:ring-2 focus:ring-yinmn-blue transition-colors">Guardar Usuario</button>
            </div>
        </div>
    </div>
    
    <script>
        // Lógica para el modo oscuro
        (function () {
            const saved = localStorage.getItem('theme');
            const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const enableDark = saved ? saved === 'dark' : prefers;
            document.documentElement.classList.toggle('dark', enableDark);
        })();
        function toggleTheme() {
            const root = document.documentElement;
            const isDark = root.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        document.getElementById('theme-toggle')?.addEventListener('click', toggleTheme);
        document.getElementById('mobile-menu-button')?.addEventListener('click', () => document.getElementById('mobile-menu')?.classList.toggle('hidden'));

        // Lógica del Modal
        const addBtn = document.getElementById("btnAdd");
        const modal = document.getElementById("userModal");
        const content = modal.querySelector('div');
        const closeModalBtn = document.getElementById("closeModalBtn");
        const cancelBtn = document.getElementById("cancel-btn");

        window.openModal = () => {
            modal.classList.remove("hidden", "opacity-0", "pointer-events-none");
            content.classList.remove("scale-95");
        };
        window.closeModal = () => {
            content.classList.add("scale-95");
            modal.classList.add("opacity-0");
            setTimeout(() => modal.classList.add("hidden", "pointer-events-none"), 300);
        };

        addBtn?.addEventListener("click", window.openModal);
        closeModalBtn?.addEventListener("click", window.closeModal);
        cancelBtn?.addEventListener("click", window.closeModal);
        modal?.addEventListener("click", (e) => {
            if (e.target === modal) window.closeModal();
        });

        lucide.createIcons();
    </script>
    <script src="JS/Controllers/usuarioController.js" type="module"></script>
