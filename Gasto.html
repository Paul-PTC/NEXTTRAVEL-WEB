<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Gestión de Gasto</title>

  <!-- Tailwind + Icons + SweetAlert2 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script> tailwind.config = { darkMode: 'class' } </script>
</head>
<body class="antialiased dark:bg-gray-900" style="font-family: 'Inter', sans-serif;">

  <!-- NAVBAR -->
  <header>
    <nav class="bg-white/60 backdrop-blur-xl shadow-md sticky top-0 z-50 ring-1 ring-black ring-opacity-5 dark:bg-gray-800/60 dark:ring-white/10">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="#" class="flex items-center space-x-2">
              <span class="text-2xl font-bold text-gray-800 dark:text-white">F.C</span>
            </a>
          </div>

          <!-- Menú de escritorio -->
          <div class="hidden md:flex items-center space-x-1">
            <a href="clientes.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium dark:text-gray-300">Clientes</a>
            <a href="empleados.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium dark:text-gray-300">Empleados</a>
            <a href="ganancias.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium dark:text-gray-300">Ganancias</a>
            <a href="Gasto.html" class="bg-blue-600 text-white px-3 py-2 rounded-lg text-sm font-medium" aria-current="page">Gasto</a>
            <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium dark:text-gray-300">Cuenta</a>

            <!-- Botón modo oscuro -->
            <button id="theme-toggle" class="text-gray-600 hover:text-blue-600 dark:text-gray-300 ml-3 p-2 rounded-full">
              <i class="bi bi-moon-stars-fill text-lg block dark:hidden"></i>
              <i class="bi bi-sun-fill text-lg hidden dark:block"></i>
            </button>
          </div>

          <!-- Menú móvil -->
          <div class="flex items-center md:hidden">
            <button id="theme-toggle-mobile" class="text-gray-600 hover:text-blue-600 dark:text-gray-300 mr-2 p-2 rounded-full">
              <i class="bi bi-moon-stars-fill text-xl block dark:hidden"></i>
              <i class="bi bi-sun-fill text-xl hidden dark:block"></i>
            </button>
            <button type="button" id="mobile-menu-button" class="bg-gray-200 dark:bg-gray-700 inline-flex items-center justify-center p-2 rounded-lg text-gray-500 hover:text-white hover:bg-blue-600 focus:outline-none">
              <i class="bi bi-list text-2xl"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Menú móvil desplegable -->
      <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a href="clientes.html" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-600 hover:bg-blue-600 hover:text-white dark:text-gray-300">Clientes</a>
          <a href="empleados.html" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-600 hover:bg-blue-600 hover:text-white dark:text-gray-300">Empleados</a>
          <a href="ganancias.html" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-600 hover:bg-blue-600 hover:text-white dark:text-gray-300">Ganancias</a>
          <a href="Gasto.html" class="bg-blue-600 text-white block px-3 py-2 rounded-lg text-base font-medium" aria-current="page">Gasto</a>
          <a href="#" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-600 hover:bg-blue-600 hover:text-white dark:text-gray-300">Cuenta</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container mx-auto p-4 sm:p-6 lg:p-8">
    <!-- Encabezado de sección -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
        <i class="bi bi-cash-coin text-blue-600"></i>
        Gestión de Gasto
      </h1>

      <!-- Buscador + Selector + Botones -->
      <div class="w-full sm:w-auto flex items-center gap-2">
        <input id="qGasto" type="search" placeholder="Buscar por tipo o descripción…"
          class="w-full sm:w-80 p-2.5 bg-white/60 dark:bg-gray-800/60 backdrop-blur-xl rounded-lg border border-white/40 dark:border-white/10 text-sm text-gray-800 dark:text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <select id="pageSizeGasto"
          class="p-2.5 bg-white/60 dark:bg-gray-800/60 backdrop-blur-xl rounded-lg border border-white/40 dark:border-white/10 text-sm text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="5">5 / pág.</option>
          <option value="10" selected>10 / pág.</option>
          <option value="25">25 / pág.</option>
          <option value="50">50 / pág.</option>
        </select>

        <button id="btnRefreshGasto" title="Actualizar"
          class="px-3 py-2 bg-white/60 dark:bg-gray-800/60 rounded-lg border border-white/40 dark:border-white/10 text-sm text-gray-700 dark:text-gray-200 hover:bg-white/80 dark:hover:bg-gray-800/80 transition-colors">
          <i class="bi bi-arrow-clockwise"></i>
        </button>

        <button id="btnAddGasto"
          class="px-3 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 transition-colors">
          <i class="bi bi-plus-lg mr-1"></i> Agregar
        </button>
      </div>
    </div>

    <!-- Tabla principal -->
    <div class="bg-white/60 backdrop-blur-xl rounded-2xl shadow-lg overflow-hidden ring-1 ring-black ring-opacity-5 dark:bg-gray-800/60 dark:ring-white/10">
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left">
          <thead class="text-xs text-gray-900 uppercase bg-white/40 dark:bg-gray-900/40 dark:text-gray-300">
            <tr>
              <th class="px-6 py-3">idGasto</th>
              <th class="px-6 py-3">Tipo</th>
              <th class="px-6 py-3">Monto</th>
              <th class="px-6 py-3">Descripción</th>
              <th class="px-6 py-3">Fecha</th>
              <th class="px-6 py-3 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tblBodyGasto" class="text-gray-800 dark:text-gray-200">
            <tr class="border-b border-white/30 hover:bg-white/20 dark:border-gray-700/50 dark:hover:bg-white/10 transition-colors duration-300">
              <td colspan="6" class="px-6 py-4 text-center">No hay registros</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Footer de la tabla -->
      <div class="flex flex-col sm:flex-row justify-between items-center gap-3 px-4 py-3 bg-white/40 dark:bg-gray-900/40">
        <div id="pageInfoGasto" class="text-xs sm:text-sm text-gray-600 dark:text-gray-300">
          Mostrando 0–0 de 0
        </div>

        <!-- Paginación -->
        <nav aria-label="Paginación">
          <ul id="pagerGasto" class="inline-flex items-center list-none m-0 p-0 gap-2"></ul>
        </nav>
      </div>
    </div>
  </main>

  <!-- Modal para añadir/editar gasto -->
  <div id="gastoModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4 hidden modal-transition opacity-0">
    <div id="gasto-modal-content" class="bg-white/70 backdrop-blur-xl rounded-2xl shadow-2xl w-full max-w-md p-6 ring-1 ring-black ring-opacity-5 dark:bg-gray-800/70 dark:ring-white/10 modal-transition transform scale-95">
      <div class="flex justify-between items-center pb-3 border-b border-gray-300 dark:border-gray-600">
        <h3 id="gastoModalLabel" class="text-2xl font-semibold text-gray-800 dark:text-white">Nuevo Gasto</h3>
        <button id="gasto-close-btn" class="text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white transition-colors">
          <i class="bi bi-x-lg text-2xl"></i>
        </button>
      </div>

      <form id="gastoForm" class="mt-6 space-y-5">
        <input type="hidden" id="idGasto" name="idGasto">

        <div>
          <label for="idTipoGasto" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tipo de Gasto</label>
          <select id="idTipoGasto" name="idTipoGasto"
                  class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border border-gray-300/60 dark:border-gray-600/60 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            <option value="">Seleccione…</option>
            <!-- Se poblará con la API de tipos -->
          </select>
        </div>

        <div>
          <label for="monto" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Monto ($)</label>
          <input type="number" id="monto" name="monto" min="0" step="0.01" placeholder="0.00"
                 class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border border-gray-300/60 dark:border-gray-600/60 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>

        <div>
          <label for="descripcion" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Descripción</label>
          <textarea id="descripcion" name="descripcion" rows="3" placeholder="Detalle del gasto…"
                    class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border border-gray-300/60 dark:border-gray-600/60 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
        </div>

        <div>
          <label for="fechaGasto" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Fecha</label>
          <input type="datetime-local" id="fechaGasto" name="fecha"
                 class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border border-gray-300/60 dark:border-gray-600/60 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>

        <div class="flex justify-end items-center pt-4 mt-6 border-t border-gray-300 dark:border-gray-600 space-x-3">
          <button type="button" id="gasto-cancel-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500">
            Cancelar
          </button>
          <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script: modo oscuro persistente -->
  <script>
    (function () {
      const saved = localStorage.getItem('theme');
      const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const enableDark = saved ? saved === 'dark' : prefers;
      document.documentElement.classList.toggle('dark', enableDark);
    })();
    function toggleTheme() {
      const root = document.documentElement;
      const isDark = root.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    document.getElementById('theme-toggle')?.addEventListener('click', toggleTheme);
    document.getElementById('theme-toggle-mobile')?.addEventListener('click', toggleTheme);

    // menú móvil simple (abre/cierra)
    const btnMenu = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    btnMenu?.addEventListener('click', () => menu.classList.toggle('hidden'));
  </script>

  <!-- Tu controller de gastos -->
  <script src="JS/Controllers/gastoController.js" type="module"></script>
</body>
</html>
