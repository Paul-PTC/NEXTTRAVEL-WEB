    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar {

        }
        ::-webkit-scrollbar-track {

        }
        html.dark ::-webkit-scrollbar-track {

        }
        ::-webkit-scrollbar-thumb {
            background: #778da9; /* silver_lake_blue */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #415a77; /* yinmn_blue */
        }
        .sidebar-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.2s ease-in-out;
        }
        .group:hover .sidebar-icon {
            transform: scale(1.1);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
         /* Estilo para el input de archivo personalizado */
        .file-input-label {
            cursor: pointer;
            border: 2px dashed #778da9;
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: all 0.2s ease-in-out;
        }
        .file-input-label:hover {
            border-color: #415a77;
            background-color: rgba(119, 141, 169, 0.05);
        }
    </style>

            <nav class="flex-1 px-4 py-6 space-y-2">

                                    <th scope="col" class="px-6 py-3">Placa</th>

                                    <th scope="col" class="px-6 py-3">Año</th>
                                    <th scope="col" class="px-6 py-3">Estado</th>

    <!-- Modal para Agregar/Editar Vehículo -->
    <div id="itemModal" class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 opacity-0 scale-95 pointer-events-none transition-all duration-300">

            <div class="flex justify-between items-center pb-3 border-b border-platinum dark:border-rich-black">

                </button>

                    </div>
                    <div>
                        <label for="Modelo" class="block text-sm font-medium text-yinmn-blue dark:text-silver-lake-blue mb-1">Modelo</label>
                        <input type="text" id="Modelo" name="modelo" placeholder="Toyota Hiace" class="p-3 w-full bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:ring-yinmn-blue focus:border-yinmn-blue" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="Capacidad" class="block text-sm font-medium text-yinmn-blue dark:text-silver-lake-blue mb-1">Capacidad (Pasajeros)</label>
                        <input type="number" id="Capacidad" name="capacidad" min="1" placeholder="10" class="p-3 w-full bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:ring-yinmn-blue focus:border-yinmn-blue" required>
                    </div>
                    <div>
                        <label for="anio" class="block text-sm font-medium text-yinmn-blue dark:text-silver-lake-blue mb-1">Año de Fabricación</label>
                        <input type="number" id="anio" name="anio" min="1990" max="2025" placeholder="2020" class="p-3 w-full bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:ring-yinmn-blue focus:border-yinmn-blue" required>
                    </div>
                </div>
                <div>
                    <label for="estado-vehiculo" class="block text-sm font-medium text-yinmn-blue dark:text-silver-lake-blue mb-1">Estado</label>
                    <select id="estado-vehiculo" name="estado" class="p-3 w-full bg-platinum/60 dark:bg-rich-black/40 border border-silver-lake-blue/50 dark:border-yinmn-blue rounded-lg focus:ring-yinmn-blue focus:border-yinmn-blue">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                        <option value="En Mantenimiento">En Mantenimiento</option>
                    </select>
                </div>

                        <span class="mt-2 text-sm text-yinmn-blue">Seleccionar un archivo</span>
                        <span id="fileName" class="text-xs text-silver-lake-blue mt-1">PNG, JPG, WEBP hasta 5MB</span>
                    </label>
                    <input type="file" id="imageFile" class="hidden" accept="image/png, image/jpeg, image/webp">
                    <div id="image-preview-container" class="mt-4 hidden">
                        <img id="image-preview" src="" alt="Vista previa de la imagen" class="max-h-40 rounded-lg mx-auto">
                    </div>

            </form>
            <div class="flex justify-end items-center pt-4 mt-6 border-t border-platinum dark:border-rich-black space-x-3">

                <button type="submit" form="VehiculoForm" class="bg-yinmn-blue text-white font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-oxford-blue focus:outline-none focus:ring-2 focus:ring-yinmn-blue transition-colors">Guardar Vehículo</button>
            </div>

    <script>
        // IIFE para encapsular el scope y evitar contaminar el namespace global
        (function() {
            // Lógica para el modo oscuro
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const enableDark = savedTheme ? savedTheme === 'dark' : prefersDark;
            document.documentElement.classList.toggle('dark', enableDark);

            function toggleTheme() {
                const root = document.documentElement;
                const isDark = root.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            document.getElementById('theme-toggle')?.addEventListener('click', toggleTheme);
            
            // Lógica para el menú móvil
            document.getElementById('mobile-menu-button')?.addEventListener('click', () => {
                const sidebar = document.querySelector('aside');
                sidebar?.classList.toggle('hidden');
                sidebar?.classList.toggle('flex');
            });

            // Lógica del Modal
            const addBtn = document.getElementById("btnAdd");
            const modal = document.getElementById("itemModal");
            const modalContent = modal.querySelector('div');
            const closeModalBtn = document.getElementById("closeModalBtn");
            const cancelBtn = document.getElementById("cancel-btn");

            const openModal = () => {
                modal.classList.remove("opacity-0", "scale-95", "pointer-events-none");
                modalContent.classList.remove("scale-95");
            };
            
            const closeModal = () => {
                modalContent.classList.add("scale-95");
                modal.classList.add("opacity-0");
                setTimeout(() => {
                    modal.classList.add("pointer-events-none");
                }, 300); // Coincide con la duración de la transición
            };

            addBtn?.addEventListener("click", openModal);
            closeModalBtn?.addEventListener("click", closeModal);
            cancelBtn?.addEventListener("click", closeModal);
            modal?.addEventListener("click", (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Hacer las funciones accesibles globalmente si se necesitan desde otros scripts
            window.openModal = openModal;
            window.closeModal = closeModal;

            // Renderizar los iconos de Lucide
            lucide.createIcons();
        })();
    </script>
