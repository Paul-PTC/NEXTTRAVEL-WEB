    <link rel="preconnect" href="https://fonts.googleapis.com">

            darkMode: 'class',

</head>
<body class="antialiased dark:bg-gray-900">

                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                        <a href="#" class="flex items-center space-x-2">
                            <span class="text-2xl font-bold text-gray-800 dark:text-white">F.C</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Paquetes</a>
                        <a href="clientes.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Clientes</a>
                        <a href="usuario.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Usuarios</a>
                        <a href="empleados.html" class="bg-blue-600 text-white px-3 py-2 rounded-lg text-sm font-medium" aria-current="page">Empleados</a>
                        <div class="relative" data-dropdown>
                            <button type="button" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300 flex items-center" data-dropdown-button>
                                Chat <i class="bi bi-chevron-down ml-1 text-xs"></i>
                            </button>
                            <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-lg shadow-lg py-1 ring-1 ring-black ring-opacity-5 hidden z-10" data-dropdown-menu>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Clientes</a>
                                <a href="empleados.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Empleados</a>
                            </div>
                        </div>
                        <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Ganancias</a>
                        <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Cuenta</a>
                        <button id="theme-toggle" class="text-gray-600 hover:text-blue-600 dark:text-gray-300 ml-3 p-2 rounded-full">
                            <i class="bi bi-moon-stars-fill text-lg block dark:hidden"></i>
                            <i class="bi bi-sun-fill text-lg hidden dark:block"></i>
                        </button>
                    </div>
                    <div class="flex items-center md:hidden">
                        <button id="theme-toggle-mobile" class="text-gray-600 hover:text-blue-600 dark:text-gray-300 mr-2 p-2 rounded-full">
                            <i class="bi bi-moon-stars-fill text-xl block dark:hidden"></i>

                        <button type="button" id="mobile-menu-button" class="bg-gray-200 dark:bg-gray-700 inline-flex items-center justify-center p-2 rounded-lg text-gray-500 hover:text-white hover:bg-blue-600 focus:outline-none">
                            <span class="sr-only">Abrir menú</span>
                            <i class="bi bi-list text-2xl"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <div>
                        <button class="w-full flex justify-between items-center text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300" data-collapse-button="planes-mobile">
                            <span>Planes</span>
                            <i class="bi bi-chevron-down text-sm"></i>
                        </button>
                        <div id="planes-mobile" class="hidden pl-4 mt-1 space-y-1">
                            <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Planes Estándar</a>
                            <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Promociones</a>
                        </div>
                    </div>
                    <a href="clientes.html" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Clientes</a>
                    <a href="usuario.html" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Usuarios</a>
                    <a href="empleados.html" class="bg-blue-600 text-white block px-3 py-2 rounded-lg text-base font-medium" aria-current="page">Empleados</a>
                    <div>
                        <button class="w-full flex justify-between items-center text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300" data-collapse-button="chat-mobile">
                            <span>Chat</span>
                            <i class="bi bi-chevron-down text-sm"></i>
                        </button>
                        <div id="chat-mobile" class="hidden pl-4 mt-1 space-y-1">
                            <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Clientes</a>
                            <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Empleados</a>
                        </div>
                    </div>
                    <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Ganancias</a>
                    <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Cuenta</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
           <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
               <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
                   <i class="bi bi-person-badge-fill text-blue-600"></i>
                   Gestión de Empleados
               </h1>
               <button id="btnAddEmployee" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                   <i class="bi bi-plus-circle-fill mr-2"></i>
                   Agregar Nuevo Empleado
               </button>
           </div>
           
           <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
               <div class="w-full md:w-1/2 flex gap-2">
                   <input type="text" id="searchInput" placeholder="Buscar empleado..." class="p-3 w-full rounded-lg shadow-sm bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                   <select id="searchType" class="p-3 rounded-lg shadow-sm bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                       <option value="nombreCompleto">Nombre</option>
                       <option value="correo">Correo</option>
                       <option value="dui">DUI</option>
                   </select>
               </div>
               <div class="flex items-center gap-2">
                   <label for="pageSize" class="text-gray-700 dark:text-gray-300">Tamaño:</label>
                   <select id="pageSize" class="p-2 rounded-lg shadow-sm bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                       <option value="10">10</option>
                       <option value="25">25</option>
                       <option value="50">50</option>
                   </select>
               </div>
           </div>

           <div class="bg-white/60 backdrop-blur-xl rounded-2xl shadow-lg overflow-hidden ring-1 ring-black ring-opacity-5 dark:bg-gray-800/60 dark:ring-white/10">
               <div class="overflow-x-auto">
                   <table id="employeesTable" class="w-full text-sm text-left">
                       <thead class="text-xs text-gray-900 uppercase bg-white/40 dark:bg-gray-900/40 dark:text-gray-300">
                           <tr>
                               <th scope="col" class="px-6 py-4">DUI</th>
                               <th scope="col" class="px-6 py-4">Nombre</th>
                               <th scope="col" class="px-6 py-4">Rol</th>
                               <th scope="col" class="px-6 py-4">Email</th>
                               <th scope="col" class="px-6 py-4">Teléfono</th>
                               <th scope="col" class="px-6 py-4">Dirección</th>
                               <th scope="col" class="px-6 py-4">Fecha de Contratación</th>
                               <th scope="col" class="px-6 py-4 text-center">Acciones</th>
                           </tr>
                       </thead>
                       <tbody id="employee-table-body" class="text-gray-800 dark:text-gray-200">
                       </tbody>
                   </table>
               </div>
           </div>
           
           <nav class="flex justify-center mt-6">
               <ul id="pagination" class="pagination flex items-center gap-1"></ul>
           </nav>
    </main>

    <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-white/70 backdrop-blur-xl rounded-2xl shadow-2xl w-full p-6 ring-1 ring-black ring-opacity-5 dark:bg-gray-800/70 dark:ring-white/10">
                <div class="modal-header flex justify-between items-center pb-3 border-b border-gray-300 dark:border-gray-600">
                    <h5 class="modal-title text-2xl font-semibold text-gray-800 dark:text-white" id="employeeModalLabel">Nuevo Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <i class="bi bi-x-lg text-2xl"></i>
                    </button>
                </div>
                <form id="employeeForm" class="mt-6 space-y-5">
                    <div>
                        <label for="dui" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">DUI</label>
                        <input type="text" name="dui" id="dui" placeholder="12345678-9" required class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    
                    <div>
                        <label for="nombreCompleto" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre Completo</label>
                        <input type="text" name="nombreCompleto" id="nombreCompleto" placeholder="Juan Pérez" required class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    
                    <div>
                        <label for="edad" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Edad</label>
                        <input type="number" name="edad" id="edad" placeholder="30" required class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    
                    <div>
                        <label for="salario" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Salario</label>
                        <input type="number" step="0.01" name="salario" id="salario" placeholder="1000.00" required class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    
                    <div>
                        <label for="correo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Correo Electrónico (Contacto)</label>
                        <input type="email" name="correo" id="correo" placeholder="juan.perez@example.com" required class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="idRango" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Rango</label>
                        <select name="idRango" id="idRango" required class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </select>
                    </div>

                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Teléfono</label>
                        <input type="tel" name="telefono" id="telefono" placeholder="1234-5678" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    
                    <div>
                        <label for="direccion" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Dirección</label>
                        <input type="text" name="direccion" id="direccion" placeholder="Col. San Benito, Calle El Mirador #123" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    
                    <div>
                        <label for="fechaContratacion" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Fecha y Hora de Contratación</label>
                        <input type="datetime-local" name="fechaContratacion" id="fechaContratacion" required class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </form>
                <div class="modal-footer flex justify-end items-center pt-4 mt-6 border-t border-gray-300 dark:border-gray-600 space-x-3">
                    <button type="button" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="employeeForm" class="btn bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="JS/Controllers/empleadosController.js"></script>
</body>
</html>
