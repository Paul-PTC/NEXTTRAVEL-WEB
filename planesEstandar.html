<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Planes - NEXT TRAVEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para botones de acción cuadrados */
        .action-btn {
            width: 2.5rem; /* 40px */
            height: 2.5rem; /* 40px */
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="antialiased bg-gray-50 dark:bg-gray-900">
    <header>
         <nav class="bg-white/60 backdrop-blur-xl shadow-md sticky top-0 z-50 ring-1 ring-black ring-opacity-5 dark:bg-gray-800/60 dark:ring-white/10">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                        <a href="#" class="flex items-center space-x-2">
                            <span class="text-2xl font-bold text-gray-800 dark:text-white">NEXT TRAVEL</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="planes.html" class="bg-blue-600 text-white px-3 py-2 rounded-lg text-sm font-medium" aria-current="page">Planes</a>
                        <a href="clientes.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Clientes</a>
                        <a href="usuario.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Usuarios</a>
                        <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Cuenta</a>
                        <button id="theme-toggle" class="text-gray-600 hover:text-blue-600 dark:text-gray-300 ml-3 p-2 rounded-full">
                            <i class="bi bi-moon-stars-fill text-lg block dark:hidden"></i>
                            <i class="bi bi-sun-fill text-lg hidden dark:block"></i>
                        </button>
                    </div>
                    <div class="flex items-center md:hidden">
                        <button id="theme-toggle-mobile" class="text-gray-600 hover:text-blue-600 dark:text-gray-300 mr-2 p-2 rounded-full">
                           <i class="bi bi-moon-stars-fill text-xl block dark:hidden"></i>
                           <i class="bi bi-sun-fill text-xl hidden dark:block"></i>
                        </button>
                        <button type="button" id="mobile-menu-button" class="bg-gray-200 dark:bg-gray-700 inline-flex items-center justify-center p-2 rounded-lg text-gray-500 hover:text-white hover:bg-blue-600 focus:outline-none">
                            <span class="sr-only">Abrir menú</span>
                            <i class="bi bi-list text-2xl"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="planes.html" class="bg-blue-600 text-white block px-3 py-2 rounded-lg text-base font-medium" aria-current="page">Planes</a>
                    <a href="clientes.html" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Clientes</a>
                    <a href="usuario.html" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Usuarios</a>
                    <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Cuenta</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
                <i class="bi bi-map-fill text-blue-600"></i>
                Gestión de Planes Turísticos
            </h1>
            <button id="btnAddPlan" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                <i class="bi bi-plus-circle-fill mr-2"></i>
                Crear Nuevo Plan
            </button>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div class="w-full md:w-2/3 lg:w-1/2 flex gap-2">
                <input type="text" id="searchInput" placeholder="Buscar plan..." class="p-3 w-full rounded-lg shadow-sm bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                <select id="searchType" class="p-3 rounded-lg shadow-sm bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                    <option value="nombre">Nombre</option>
                    <option value="ubicacion">Ubicación</option>
                    <option value="tipo">Tipo</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <label for="pageSize" class="text-gray-700 dark:text-gray-300">Mostrar:</label>
                <select id="pageSize" class="p-3 rounded-lg shadow-sm bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>

        <div class="bg-white/60 backdrop-blur-xl rounded-2xl shadow-lg overflow-hidden ring-1 ring-black ring-opacity-5 dark:bg-gray-800/60 dark:ring-white/10">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-gray-900 uppercase bg-white/40 dark:bg-gray-900/40 dark:text-gray-300">
                        <tr>
                            <th scope="col" class="px-6 py-3">ID</th>
                            <th scope="col" class="px-6 py-3">Imagen</th>
                            <th scope="col" class="px-6 py-3">Nombre</th>
                            <th scope="col" class="px-6 py-3">Ubicación</th>
                            <th scope="col" class="px-6 py-3">Tipo</th>
                            <th scope="col" class="px-6 py-3 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="planes-table-body" class="text-gray-800 dark:text-gray-200">
                        <!-- Las filas se insertarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <nav class="flex justify-center mt-6">
            <ul id="pagination" class="pagination flex items-center gap-1"></ul>
        </nav>
    </main>

    <!-- Modal para Crear/Editar Plan -->
    <div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-white/70 backdrop-blur-xl rounded-2xl shadow-2xl p-6 ring-1 ring-black ring-opacity-5 dark:bg-gray-800/70 dark:ring-white/10">
                <div class="modal-header flex justify-between items-center pb-3 border-b border-gray-300 dark:border-gray-600">
                    <h5 class="modal-title text-2xl font-semibold text-gray-800 dark:text-white" id="planModalLabel"></h5>
                    <button type="button" class="btn-close text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-lg"></i></button>
                </div>
                <div class="modal-body mt-6">
                    <form id="planForm" class="space-y-5" novalidate>
                        <input type="hidden" id="lugarId" name="lugarId">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Columna de campos de texto -->
                            <div class="space-y-5">
                                <div>
                                    <label for="nombreLugar" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre del Lugar</label>
                                    <input type="text" id="nombreLugar" name="nombreLugar" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm" required>
                                </div>
                                <div>
                                    <label for="ubicacion" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Ubicación</label>
                                    <input type="text" id="ubicacion" name="ubicacion" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm">
                                </div>
                                <div>
                                    <label for="tipo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tipo</label>
                                    <input type="text" id="tipo" name="tipo" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm">
                                </div>
                            </div>
                            <!-- Columna de imagen -->
                            <div class="space-y-5">
                                 <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Imagen Principal</label>
                                    <img id="imagePreview" class="w-full h-40 object-cover rounded-lg bg-gray-200 dark:bg-gray-700 mb-2" src="https://placehold.co/600x400/EFEFEF/AAAAAA?text=Imagen" alt="Vista previa de la imagen">
                                    <input type="file" id="lugarImage" name="lugarImage" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept="image/*">
                                </div>
                            </div>
                        </div>
                         <div>
                            <label for="descripcion" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Descripción</label>
                            <textarea id="descripcion" name="descripcion" rows="4" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer flex justify-end items-center pt-4 mt-6 border-t border-gray-300 dark:border-gray-600 space-x-3">
                    <button type="button" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-300 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="planForm" class="btn bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700">Guardar Plan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="JS/Controllers/planController.js"></script>
</body>
</html>
