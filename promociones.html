<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Promociones</title>

    <!-- Librerías Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/promociones.css">
    
    <!-- Script de Cloudinary -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <script>
        tailwind.config = { darkMode: 'class' }
    </script>

</head>
<body class="antialiased">

    <!-- NAVBAR INTEGRADO -->
    <header>
        <nav class="bg-white/60 backdrop-blur-xl shadow-md sticky top-0 z-50 ring-1 ring-black ring-opacity-5 dark:bg-gray-800/60 dark:ring-white/10">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                        <a href="#" class="flex items-center space-x-2">
                            <span class="text-2xl font-bold text-gray-800 dark:text-white">F.C</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <div class="relative" data-dropdown>
                            <button type="button" class="bg-blue-600 text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300 flex items-center" data-dropdown-button>
                                Planes <i class="bi bi-chevron-down ml-1 text-xs"></i>
                            </button>
                            <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-lg shadow-lg py-1 ring-1 ring-black ring-opacity-5 hidden z-10" data-dropdown-menu>
                                <a href="planes.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Planes Estándar</a>
                                <a href="promociones.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Promociones</a>
                            </div>
                        </div>
                        <a href="clientes.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Clientes</a>
                        <a href="empleados.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Empleados</a>
                        <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Ganancias</a>
                        <a href="#" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Cuenta</a>
                        <button id="theme-toggle" class="text-gray-600 hover:text-blue-600 dark:text-gray-300 ml-3 p-2 rounded-full">
                            <i class="bi bi-moon-stars-fill text-lg block dark:hidden"></i>
                            <i class="bi bi-sun-fill text-lg hidden dark:block"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido de la página -->
    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
                <i class="bi bi-tags-fill text-blue-600"></i>
                Gestión de Promociones
            </h1>
            <button id="add-promo-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700">
                <i class="bi bi-plus-circle-fill mr-2"></i>
                Agregar Nueva Promoción
            </button>
        </div>

        <!-- Sección de Ordenamiento -->
        <div class="mb-6 flex justify-end">
            <div class="flex items-center space-x-2">
                <label for="sort-select" class="text-sm font-medium text-gray-900 dark:text-gray-100">Ordenar por:</label>
                <select id="sort-select" class="bg-white/80 dark:bg-gray-900/80 dark:text-white border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2">
                    <option value="recientes">Fecha: Más recientes</option>
                    <option value="antiguos">Fecha: Más antiguos</option>
                    <option value="nombre-asc">Nombre: A-Z</option>
                    <option value="nombre-desc">Nombre: Z-A</option>
                </select>
            </div>
        </div>

        <div class="bg-white/60 backdrop-blur-xl rounded-2xl shadow-lg overflow-hidden ring-1 ring-black ring-opacity-5 dark:bg-gray-800/60 dark:ring-white/10">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-gray-900 uppercase bg-white/40 dark:bg-gray-900/40 dark:text-gray-300">
                        <tr>
                            <th scope="col" class="px-6 py-3">Imagen</th>
                            <th scope="col" class="px-6 py-3">Nombre</th>
                            <th scope="col" class="px-6 py-3">Descuento</th>
                            <th scope="col" class="px-6 py-3">Duración</th>
                            <th scope="col" class="px-6 py-3 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="promo-table-body" class="text-gray-800 dark:text-gray-200">
                        <tr class="border-b border-white/30 hover:bg-white/20 dark:border-gray-700/50 dark:hover:bg-white/10" data-fecha-inicio="2025-09-01" data-fecha-fin="2025-09-30" data-id="1">
                            <td class="px-6 py-4"><img src="https://res.cloudinary.com/demo/image/upload/w_150,h_100,c_fill,g_auto/fall_leaves.jpg" alt="Imagen promo" class="table-image"></td>
                            <td class="px-6 py-4 font-medium whitespace-nowrap promo-name">Promo Septiembre</td>
                            <td class="px-6 py-4 promo-discount">25%</td>
                            <td class="px-6 py-4 text-xs promo-duration">
                                <div class="countdown font-bold"></div>
                                <div class="text-gray-600 dark:text-gray-400">01/09/2025 - 30/09/2025</div>
                            </td>
                            <td class="px-6 py-4 text-center">
                                <button class="text-blue-500 hover:text-blue-700 edit-btn"><i class="bi bi-pencil-square text-lg"></i></button>
                                <button class="text-red-500 hover:text-red-700 delete-btn"><i class="bi bi-trash-fill text-lg"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal para Añadir/Editar Promoción -->
    <div id="promoModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4 hidden modal-transition opacity-0">
        <div id="modal-content" class="bg-white/70 backdrop-blur-xl rounded-2xl shadow-2xl w-full max-w-md p-6 ring-1 ring-black ring-opacity-5 dark:bg-gray-800/70 dark:ring-white/10">
            <div class="flex justify-between items-center pb-3 border-b border-gray-300 dark:border-gray-600">
                <h3 id="modal-title" class="text-2xl font-semibold text-gray-800 dark:text-white">Nueva Promoción</h3>
                <button id="close-modal-btn" class="text-gray-500"><i class="bi bi-x-lg text-2xl"></i></button>
            </div>
            <form id="promo-form" class="mt-6 space-y-4" novalidate>
                <input type="hidden" id="promoId" name="promoId">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre de la Promoción</label>
                    <input type="text" name="nombre" id="nombre" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 rounded-lg dark:text-white dark:placeholder-gray-400 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="error-message text-red-500 text-xs mt-1 hidden"></div>
                </div>
                <div>
                    <label for="descuento" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Porcentaje de Descuento</label>
                    <input type="number" name="descuento" id="descuento" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 rounded-lg dark:text-white dark:placeholder-gray-400 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="error-message text-red-500 text-xs mt-1 hidden"></div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="fechaInicio" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Fecha de Inicio</label>
                        <input type="date" name="fechaInicio" id="fechaInicio" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 rounded-lg dark:text-white dark:placeholder-gray-400 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="error-message text-red-500 text-xs mt-1 hidden"></div>
                    </div>
                    <div>
                        <label for="fechaFin" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Fecha de Fin</label>
                        <input type="date" name="fechaFin" id="fechaFin" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 rounded-lg dark:text-white dark:placeholder-gray-400 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="error-message text-red-500 text-xs mt-1 hidden"></div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Imagen de la Promoción</label>
                    <input type="hidden" id="imagen_url" name="imagen_url">
                    <button type="button" id="upload_widget" class="mt-2 w-full bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500">
                        <i class="bi bi-cloud-arrow-up-fill mr-2"></i>Subir Imagen
                    </button>
                    <div id="image-preview-container" class="mt-4 hidden">
                         <img id="image-preview" src="" alt="Vista previa de la imagen" class="max-h-40 mx-auto rounded-lg">
                    </div>
                     <div class="error-message text-red-500 text-xs mt-1 hidden"></div>
                </div>
            </form>
            <div class="flex justify-end items-center pt-4 mt-6 border-t border-gray-300 dark:border-gray-600 space-x-3">
                <button id="cancel-btn" type="button" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600">Cancelar</button>
                <button type="submit" form="promo-form" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="JS/promociones.js"></script>
    
</body>
</html>
