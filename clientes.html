<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">

        tailwind.config = {
            darkMode: 'class',

</head>
<body class="antialiased dark:bg-gray-900">

        <nav class="bg-white/60 backdrop-blur-xl shadow-md sticky top-0 z-50 ring-1 ring-black ring-opacity-5 dark:bg-gray-800/60 dark:ring-white/10">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                        <a href="#" class="flex items-center space-x-2">
                            <span class="text-2xl font-bold text-gray-800 dark:text-white">F.C</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="paquetes.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Paquetes</a>
                        <a href="clientes.html" class="bg-blue-600 text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Clientes</a>
                        <a href="empleados.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Empleados</a>
                        <a href="usuario.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Usuarios</a>
                        <a href="reserva.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Reservas</a>
                        <a href="Mantenimiento.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Mantenimientos</a>
                        <a href="Gasto.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Gastos</a>
                        <a href="ganancia.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Ganancias</a>
                        <a href="cuenta.html" class="text-gray-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors dark:text-gray-300">Cuenta</a>
                        <button id="theme-toggle" class="text-gray-600 hover:text-blue-600 dark:text-gray-300 ml-3 p-2 rounded-full">
                            <i class="bi bi-moon-stars-fill text-lg block dark:hidden"></i>
                            <i class="bi bi-sun-fill text-lg hidden dark:block"></i>
                        </button>
                    </div>
                    <div class="flex items-center md:hidden">
                        <button id="theme-toggle-mobile" class="text-gray-600 hover:text-blue-600 dark:text-gray-300 mr-2 p-2 rounded-full">
                            <i class="bi bi-moon-stars-fill text-xl block dark:hidden"></i>
                            <i class="bi bi-sun-fill text-xl hidden dark:block"></i>
                        </button>
                        <button type="button" id="mobile-menu-button" class="bg-gray-200 dark:bg-gray-700 inline-flex items-center justify-center p-2 rounded-lg text-gray-500 hover:text-white hover:bg-blue-600 focus:outline-none">
                            <span class="sr-only">Abrir menú</span>
                            <i class="bi bi-list text-2xl"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="paquetes.html" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Paquetes</a>
                    <a href="clientes.html" class="bg-blue-600 text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Clientes</a>
                    <a href="empleados.html" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Empleados</a>
                    <a href="usuario.html" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Usuarios</a>
                    <a href="reserva.html" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Reservas</a>
                    <a href="Mantenimiento.html" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Mantenimientos</a>
                    <a href="Gasto.html" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Gastos</a>
                    <a href="ganancia.html" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Ganancias</a>
                    <a href="cuenta.html" class="text-gray-600 hover:bg-blue-600 hover:text-white block px-3 py-2 rounded-lg text-base font-medium transition-colors dark:text-gray-300">Cuenta</a>

    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
                <i class="bi bi-person-badge-fill text-blue-600"></i>
                Gestión de Clientes
            </h1>
            <button id="addClientBtn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                <i class="bi bi-plus-circle-fill mr-2"></i>
                Agregar Nuevo Cliente
            </button>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div class="w-full md:w-1/2 flex gap-2 items-center">
                <div id="searchSection" class="w-full flex">
                    <input type="text" id="searchInput" placeholder="Buscar cliente..." class="p-3 w-full rounded-lg shadow-sm bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div id="fechaSection" class="w-full hidden flex items-center gap-2">
                    <input type="date" id="fechaDesde" class="p-3 w-1/2 rounded-lg shadow-sm bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                    <span class="text-gray-500 dark:text-gray-400">-</span>
                    <input type="date" id="fechaHasta" class="p-3 w-1/2 rounded-lg shadow-sm bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <select id="searchType" class="p-3 rounded-lg shadow-sm bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                    <option value="dui">DUI</option>
                    <option value="telefono">Teléfono</option>
                    <option value="direccion">Dirección</option>
                    <option value="fechaRegistro">Fecha de Registro</option>
                </select>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <label for="sortSelect" class="text-gray-700 dark:text-gray-300">Ordenar por:</label>
                    <select id="sortSelect" class="p-2 rounded-lg shadow-sm bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                        <option value="fechaRegistro,desc">Más reciente</option>
                        <option value="dui,asc">DUI (asc)</option>
                        <option value="dui,desc">DUI (desc)</option>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <label for="pageSize" class="text-gray-700 dark:text-gray-300">Tamaño:</label>
                    <select id="pageSize" class="p-2 rounded-lg shadow-sm bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="bg-white/60 backdrop-blur-xl rounded-2xl shadow-lg overflow-hidden ring-1 ring-black ring-opacity-5 dark:bg-gray-800/60 dark:ring-white/10">
            <div class="overflow-x-auto">
                <table id="clientsTable" class="w-full text-sm text-left">
                    <thead class="text-xs text-gray-900 uppercase bg-white/40 dark:bg-gray-900/40 dark:text-gray-300">
                        <tr>
                            <th scope="col" class="px-6 py-3">DUI</th>
                            <th scope="col" class="px-6 py-3">ID Usuario</th>
                            <th scope="col" class="px-6 py-3">Teléfono</th>
                            <th scope="col" class="px-6 py-3">Dirección</th>
                            <th scope="col" class="px-6 py-3">Puntos</th>
                            <th scope="col" class="px-6 py-3">Fecha de Registro</th>
                            <th scope="col" class="px-6 py-3 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="client-table-body" class="text-gray-800 dark:text-gray-200">
                    </tbody>
                </table>
            </div>
        </div>

        <nav class="flex justify-center mt-6">
            <ul id="pagination" class="pagination flex items-center gap-1">
            </ul>
        </nav>
    </main>

    <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-white/70 backdrop-blur-xl rounded-2xl shadow-2xl w-full p-6 ring-1 ring-black ring-opacity-5 dark:bg-gray-800/70 dark:ring-white/10">
                <div class="modal-header flex justify-between items-center pb-3 border-b border-gray-300 dark:border-gray-600">
                    <h5 class="modal-title text-2xl font-semibold text-gray-800 dark:text-white" id="clientModalLabel">Nuevo Cliente</h5>
                    <button type="button" class="btn-close text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white transition-colors" data-bs-dismiss="modal" aria-label="Close">
                        <i class="bi bi-x-lg text-2xl"></i>
                    </button>
                </div>
                <form id="clientForm" class="mt-6 space-y-5">
                    <input type="hidden" id="clientId" name="clientId">
                    
                    <div>
                        <label for="clientDui" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">DUI</label>
                        <input type="text" name="dui" id="clientDui" placeholder="12345678-9" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="idUsuario" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">ID Usuario</label>
                        <input type="number" name="idUsuario" id="idUsuario" placeholder="52" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    
                    <div>
                        <label for="clientPhone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Teléfono</label>
                        <input type="tel" name="telefono" id="clientPhone" placeholder="8888-8888" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="clientAddress" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Dirección</label>
                        <input type="text" name="direccion" id="clientAddress" placeholder="123 Calle Principal" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    
                    <div>
                        <label for="clientPoints" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Puntos Actuales</label>
                        <input type="number" name="puntosActuales" id="clientPoints" placeholder="0" class="p-3 mt-1 block w-full bg-white/50 dark:bg-gray-700/50 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                </form>
                <div class="modal-footer flex justify-end items-center pt-4 mt-6 border-t border-gray-300 dark:border-gray-600 space-x-3">
                    <button id="cancel-btn" type="button" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500" data-bs-dismiss="modal">
                        Cancelar</button>
                    <button type="submit" form="clientForm" class="btn bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
          const saved = localStorage.getItem('theme');
          const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const enableDark = saved ? saved === 'dark' : prefers;
          document.documentElement.classList.toggle('dark', enableDark);
        })();
        function toggleTheme() {
          const root = document.documentElement;
          const isDark = root.classList.toggle('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        document.getElementById('theme-toggle')?.addEventListener('click', toggleTheme);
        document.getElementById('theme-toggle-mobile')?.addEventListener('click', toggleTheme);
        const btnMenu = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        btnMenu?.addEventListener('click', () => menu.classList.toggle('hidden'));
    </script>
    <script type="module" src="JS/Controllers/clientesController.js"></script>
</body>
</html>
